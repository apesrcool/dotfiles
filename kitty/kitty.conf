# ─────────────────────────────────────────────
# Font
# ─────────────────────────────────────────────
font_family      JetBrainsMono Nerd Font
font_size        11.5

# Window padding
window_padding_width  8
window_margin_width   4

# Cursor
cursor_shape block
cursor_blink_interval 0.5

# ─────────────────────────────────────────────
# Solarized Dark Colors
# ─────────────────────────────────────────────
background            #002b36
foreground            #839496
selection_background  #073642
selection_foreground  #93a1a1
cursor                #93a1a1
url_color             #268bd2

# Normal colors
color0  #073642
color1  #dc322f
color2  #859900
color3  #b58900
color4  #268bd2
color5  #d33682
color6  #2aa198
color7  #eee8d5

# Bright colors
color8  #002b36
color9  #cb4b16
color10 #586e75
color11 #657b83
color12 #839496
color13 #6c71c4
color14 #93a1a1
color15 #fdf6e3

# ─────────────────────────────────────────────
# Behavior
# ─────────────────────────────────────────────
confirm_os_window_close 0
enable_audio_bell no
allow_remote_control yes
remember_window_size yes

# ─────────────────────────────────────────────
# Keybindings
# ─────────────────────────────────────────────
map ctrl+shift+enter new_tab
map ctrl+shift+t new_window
map ctrl+shift+w close_window
map ctrl+shift+left previous_tab
map ctrl+shift+right next_tab

map alt+shift+1 goto_tab 1
map alt+shift+2 goto_tab 2
map alt+shift+3 goto_tab 3
map alt+shift+4 goto_tab 4
map alt+shift+5 goto_tab 5 
map alt+shift+6 goto_tab 6
map alt+shift+7 goto_tab 7
map alt+shift+8 goto_tab 8
map alt+shift+9 goto_tab 9
map alt+shift+0 goto_tab 10

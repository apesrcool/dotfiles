;==========================================================
;
;   A simple, monochrome Polybar configuration
;   (No Nerd Fonts - Text Only)
;
;==========================================================

[colors]
background = #000000
foreground = #ffffff

;==========================================================
;   BAR SETTINGS
;==========================================================

[bar/simple]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 1
padding-right = 1
module-margin = 2

; Using a standard system font for maximum compatibility.
font-0 = Iosevka;size=10;weight=bold

; Modules are placed here
modules-left = workspaces
modules-center = date
modules-right = pulseaudio backlight battery network wifi-applet bluetooth-applet

cursor-click = pointer
cursor-scroll = ns-resize

;==========================================================
;   MODULES
;==========================================================

[module/workspaces]
type = internal/i3
pin-workspaces = true

; Using simple text labels for workspaces
label-focused = [%name%]
label-focused-underline = ${colors.foreground}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-underline = #555
label-visible-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.foreground}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 1

;==========================================================

[module/date]
type = internal/date
interval = 1
time = %I:%M %p
date = %a %b %d
label = %time% | %date%

;==========================================================

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = VOL %percentage%%
label-muted = VOL muted

;==========================================================

[module/backlight]
type = internal/backlight
card = nvidia_wmi_ec_backlight
format = <label>
label = BRT %percentage%%

;==========================================================

[module/battery]
type = internal/battery
battery = BAT1
adapter = AC0
full-at = 98
poll-interval = 5
format-charging = <label-charging>
label-charging = BAT %percentage%% (CHR)
format-discharging = <label-discharging>
label-discharging = BAT %percentage%%
format-full = <label-full>
label-full = BAT Full

;==========================================================

[module/network]
type = internal/network
interface = wlp8s0
interval = 3.0
format-connected = <label-connected>
label-connected = WIFI: %essid%
format-disconnected = <label-disconnected>
label-disconnected = WIFI: disconnected

;==========================================================

[module/wifi-applet]
type = custom/text
format = [WIFI]
click-left = nm-connection-editor &

;==========================================================

[module/bluetooth-applet]
type = custom/text
format = [BT]
click-left = blueman-manager &


